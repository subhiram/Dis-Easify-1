{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart disease prediction</title>

    <!-- CSS - Local  -->
    <!--<link rel="stylesheet" href="css/styles.css">-->
    <link rel="stylesheet" href="{% static 'css/heart.css' %}">



</head>
<body>
<div class="login-box">
        <h2>Heart disease Prediction</h2>
        <form action="heart_disease_result">
            <div class="user-box">
                <input type="text" name="age" required="">
                <label>Age</label>
            </div>
            <div class="user-box">
                <input type="text" name="sex" required="">
                <label>Sex</label>
            </div>
            <div class="user-box">
                <input type="text" name="cp" required="">
                <label>cp</label>
            </div>
            <div class="user-box">
                <input type="text" name="trestbps" required="">
                <label>trestbps</label>
            </div>
            <div class="user-box">
                <input type="text" name="chol" required="">
                <label>chol</label>
            </div>
            <div class="user-box">
                <input type="text" name="fbs" required="">
                <label>fbs</label>
            </div>
            <div class="user-box">
                <input type="text" name="restecg" required="">
                <label>restecg</label>
            </div>
            <div class="user-box">
                <input type="text" name="thalach" required="">
                <label>thalach</label>
            </div>
            <div class="user-box">
                <input type="text" name="exang" required="">
                <label>exang</label>
            </div>
            <div class="user-box">
                <input type="text" name="oldpeak" required="">
                <label>oldpeak</label>
            </div>
            <div class="user-box">
                <input type="text" name="slope" required="">
                <label>slope</label>
            </div>
            <div class="user-box">
                <input type="text" name="ca" required="">
                <label>ca</label>
            </div>
            <div class="user-box">
                <input type="text" name="thal" required="">
                <label>thal</label>
            </div>


            <div class="container">
                <button id="button" type="submit"></button>
            </div>



        </form>
    </div>
</body>
</html>
