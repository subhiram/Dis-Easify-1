{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabities prediction</title>

    <!-- CSS local only -->
    <link rel="stylesheet" href="{% static 'css/diabetes.css' %}">


</head>
<body>
    <div class="login-box">
        <h2>Diabities Prediction</h2>
        <form id="GFG" action="diabetes_result">
            <div class="user-box">
                <input type="text" name="age" required="">
                <label>Age</label>
            </div>

            <div class="user-box">
                <input type="text" name="gender" required="">
                <label>Gender</label>
            </div>

            <div class="user-box">
                <input type="text" name="polyuria" required="">
                <label>Polyuria</label>
            </div>

            <div class="user-box">
                <input type="text" name="polydipsia" required="">
                <label>Polydipsia</label>
            </div>

            <div class="user-box">
                <input type="text" name="suddenWeightLoss" required="">
                <label>Sudden Weight Loss</label>
            </div>

            <div class="user-box">
                <input type="text" name="Weakness" required="">
                <label>Weakness</label>
            </div>

            <div class="user-box">
                <input type="text" name="polyphagia" required="">
                <label>Polyphagia</label>
            </div>

            <div class="user-box">
                <input type="text" name="genitalThrush" required="">
                <label>Genital Thrush</label>
            </div>

            <div class="user-box">
                <input type="text" name="visualBlurring" required="">
                <label>Visual Blurring</label>
            </div>

            <div class="user-box">
                <input type="text" name="itching" required="">
                <label>Itching</label>
            </div>

            <div class="user-box">
                <input type="text" name="irritability" required="">
                <label>Irritability</label>
            </div>

            <div class="user-box">
                <input type="text" name="delayedHealing" required="">
                <label>Delayed Healing</label>
            </div>

            <div class="user-box">
                <input type="text" name="partialParesis" required="">
                <label>Partial Paresis</label>
            </div>

            <div class="user-box">
                <input type="text" name="muscleStiffness" required="">
                <label>Muscle Stiffness</label>
            </div>

            <div class="user-box">
                <input type="text" name="alopecia" required="">
                <label>Alopecia</label>
            </div>

            <div class="user-box">
                <input type="text" name="obesity" required="">
                <label>Obesity</label>
            </div>




            <div class="container">
                <button id="button" type="submit"></button>
            </div>
        </form>

    </div>
</body>
</html>
